apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: api-feed
          image: 'quyennt201/udagram-frontend:v1'
          imagePullPolicy: Always
          resource:
            request:
              cpu: 250m
            limits:
              cpu: 500m
          envFrom:
            - secretRef:
                name: env-secret
            - configMapRef:
                name: config-secret
          ports:
            - containerPort: 8080
      restartPolicy: Always
