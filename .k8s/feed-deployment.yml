apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-feed
  labels: 
    app: api-feed
spec:
  replicas: 2 
  selector:
    matchLabels:
      app: api-feed
  template:
    metadata:
      labels:
        app: api-feed
    spec:
      containers:
      - name: api-feed
        image: quyennt201/udagram-api-feed:v1
        imagePullPolicy: Always
        resource:
          request:
            cpu: 250m
          limits:
            cpu: 500m
        envFrom:
          - secretRef:
              name: env-secret
          - configMapRef:
              name: config-secret
        ports: 
        - containerPort: 8080
      restartPolicy: Always